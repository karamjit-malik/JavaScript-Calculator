<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="style.Css">
</head>
<body>
      <header><i><big>Calculate Here</big></i></header>    
      <div><input type="text"  placeholder="" class="bar"/></div>
      <div>
        <button id="light-grey"  style="width: 100px; border-radius: 20px;">AC</button>
        <button id="light-grey">%</button>
        <button class="side">/</button>
    </div><br/>
    <div>
        <button id="dark-grey">7</button>
        <button id="dark-grey">8</button>
        <button id="dark-grey">9</button>
        <button class="side">*</button>
    </div><br/>
    <div>
        <button id="dark-grey">4</button>
        <button id="dark-grey">5</button>
        <button id="dark-grey">6</button>
        <button class="side">-</button>
    </div><br/>
    <div>
        <button id="dark-grey">1</button>
        <button id="dark-grey">2</button>
        <button id="dark-grey">3</button>
        <button class="side">+</button>
    </div><br/>
    <div>
        <button class="zero" id="dark-grey">0</button>
        <button id="dark-grey">.</button>
        <button class="side">=</button>
    </div><br/>
    <script src="calc.js"></script>
</body>
</html>
